[tool.poetry]
name = "pdf-gen"
version = "0.1.0"
description = ""
authors = ["KauanIzidoro <cnttbussineskauan@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.12.*"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.5"
markdown = "^3.7"
pdfkit = "^1.0.0"
wkhtmltopdf = "^0.2"
taskipy = "^1.13.0"
pandas = "^2.2.3"
openpyxl = "^3.1.5"
reportlab = "^4.2.2"

[tool.ruff]
line-length = 79 # 80 caracteres por linha no m√°x.
extend-exclude = ['migrations']

[tool.ruff.lint]
preview = true
select = ['I', 'F', 'E', 'W', 'PL', 'PT']

[tool.ruff.format]
preview = true
quote-style = 'single'

[tool.taskipy.tasks]
run = 'python3 main.py'
excel = 'python3 xlsx_converter.py'
linter = 'ruff check .'
format = 'ruff check . --fix'


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
